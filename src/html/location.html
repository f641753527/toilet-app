<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>附近</title>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=p6tPzFczjvSfB2OxWeODriwB32KhtkwP"></script>
  <style type="text/css">
    *{ margin: 0; padding: 0; }
    html, body, #toiletmap { width: 100%; height: 100%; }
    .anchorBL img{ display: none; }
  </style>
</head>

<body>
  <div id="toiletmap"></div>

  <script type="text/javascript">

    var map = new BMap.Map("toiletmap");
    var point = new BMap.Point(119, 37);
    map.centerAndZoom(point, 15);
    map.enableScrollWheelZoom(true);

    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl({
      anchor: BMAP_ANCHOR_TOP_RIGHT,
      offset: new BMap.Size(10, 10)
    }));    
    map.addControl(new BMap.GeolocationControl());    

    var geolocation = new BMap.Geolocation();

    geolocation.getCurrentPosition(function(r){
      if(this.getStatus() == BMAP_STATUS_SUCCESS){
        var mk = new BMap.Marker(r.point);
        map.addOverlay(mk);
        map.panTo(r.point);
      }     
    });
  </script>
</body>
</html>
